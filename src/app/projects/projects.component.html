<section id="portfolio">
    <div class="container">
        <h2><strong>{{'projects.title' | translate}} </strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row">
            <div class="col-lg-4 col-sm-12 cd" data-aos="flip-up" *ngFor="let project of projects;">
                <div class="card shadow-lg p-3 mb-5 bg-white rounded">
                    <div *ngIf="!project.detailIsDisplayed" class="cl" (click)="openLink(project.link)">
                        <img [src]="project.images[0].src" style="height: 140px;width: 100%;" alt="" srcset="">
                        <div class="card-body">
                            <h4 class="card-title text-center">{{project.name}}</h4>
                            <!-- <h5 class="card-title"><strong>Technologies:</strong> </h5> -->
                            <p class="card-text text-center">{{project.technologies}}</p>
                        </div>
                    </div>
                    <div *ngIf="project.detailIsDisplayed" [innerHTML]="project.detail"  style="height: 240px;">
                    </div>
                    <!-- <div class="card-header d-flex flex-column " style="height: 300px;width: 100%; ">
                        <div id="{{project.id}}-img" class="img-wrap" style="height: 300px;width: 100%;  "
                            [ngStyle]="{'backgroundImage':'url('+project.images[0].src+')'}">
                        </div>
                        <div id="{{project.id}}-link" class="links mt-auto d-flex justify-content-center">
                            <a *ngFor="let image of project.images;let index=index" href="{{image.src}}" data-gall="project.id"
                                class="venobox vbox-item" title="{{image.title}}"><i *ngIf="index==0" class="bx bx-zoom-in bx-md"></i></a>
                            <a href="{{project.url}}"
                                title="" target="_BLANK"><i class="bx bx-link bx-md"></i></a>
                        </div>
                    </div> -->
                    <!-- <div
                    [ngStyle]="{'backgroundImage':'url('+project.images[0].src+')'}">
                    </div> -->
                    <div class="d-flex flex-row justify-content-center">
                        <a href="{{project.codeSourceUrl}}" target="_blank" target="_blank"
                            type="button" class="btn btn-outline-success mr-3">{{'projects.sourceCode' | translate}}</a>
                        <button (click)="detailOnClick(project)" type="button" class="btn btn-outline-info"><span *ngIf="!project.detailIsDisplayed">+</span><span *ngIf="project.detailIsDisplayed">-</span>
                            {{'projects.projectDetail' | translate}}</button>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</section>
