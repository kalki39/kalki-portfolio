<section id="contact">
    <div class="container mb-5">
        <h2><strong >{{'contact.contactMe' | translate}}</strong></h2>
        <span class="bar-title mb-5"></span>
        <div class="row"  data-aos="fade-up"
        data-aos-anchor-placement="top-center">
            <div class="col-md-3 col-lg-3">
                <div class="contact-info">
                    <img src="assets/images/contact-image.png" alt="image" />
                    <h4>{{'contact.notHesitateToContactMe' | translate}}</h4>
                </div>
            </div>
            <div class="col-md-9">
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="identite">{{'contact.identify' | translate}}</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="identite" class="form-control" id="identite" placeholder="{{'contact.enterIdentify' | translate}}"
                                name="fname">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">{{'contact.email' | translate}}</label>
                        <div class="col-sm-10">
                            <input type="email" formControlName="email" class="form-control" id="email" placeholder="{{'contact.enterEmail' | translate}}" name="email">
                        </div>
                        <!-- <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched && contactForm?.get('email')?.errors?.required"
                        class="alert alert-danger">Email is required.</div>
                      <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched && contactForm.get('email')?.errors?.email"
                        class="alert alert-danger">Invalid email format.</div> -->
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="object">Subject</label>
                        <div class="col-sm-10">
                            <input type="text" formControlName="object" class="form-control" id="object" placeholder="Subject"
                                name="object">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="comment">{{'contact.message' | translate}}</label>
                        <div class="col-sm-10">
                            <textarea formControlName="comment" class="form-control" rows="5" id="comment"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" style="margin-bottom: 30px;" [disabled]="!contactForm.valid">{{'contact.send' | translate}}</button>
                        </div>
                    </div>
               </form>
            </div>
        </div>
    </div>
</section>
